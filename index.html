<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>CGW</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>Continuous Topographic Surface of Cassini</h2>
    <h2> with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>


    <div>
        <label>Point color</label>
        <label for="m_red">Red</label>
        <input type="number" name="m_red" id="m_red" min="0" max="1" step="0.05" value="0.5">
        <label for="m_green">Green</label>
        <input type="number" name="m_green" id="m_green" min="0" max="1" step="0.05" value="0.5">
        <label for="m_blue">Blue</label>
        <input type="number" name="m_blue" id="m_blue" min="0" max="1" step="0.05" value="0.05">
        <br>
        <label>Background color</label>
        <label for="reb_redd">Red</label>
        <input type="number" name="b_red" id="b_red" min="0" max="1" step="0.05" value="0.35">
        <label for="b_green">Green</label>
        <input type="number" name="b_green" id="b_green" min="0" max="1" step="0.05" value="0.45">
        <label for="b_blue">Blue</label>
        <input type="number" name="b_blue" id="b_blue" min="0" max="1" step="0.05" value="0.67">
        <br>
        <label for="a">Angle</label>
        <input type="range" name="a" id="a" min="0" max="1" step="0.01" value="0.1" >
    </div>

    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
